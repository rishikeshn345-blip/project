
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Upload PDF & Generate</title>
		<link rel="stylesheet" href="home.css" />
	</head>
	<body>
		<main class="container">
			<header class="hero">
				<h1 class="title">PDF Uploader & Prompt</h1>
				<p class="subtitle">Upload a PDF, type a prompt, and click Generate.</p>
			</header>

			<form id="uploaderForm" class="card" enctype="multipart/form-data" novalidate>
				<div class="field">
					<label for="pdfFile">Select PDF</label>
					<div class="file-input">
						<input id="pdfFile" name="pdf" type="file" accept="application/pdf" />
						<span id="fileName" class="file-name">No file chosen</span>
					</div>
					<small class="hint">Max size: 10MB. Only PDF files are accepted.</small>
				</div>

				<div class="field">
					<label for="prompt">Prompt</label>
					<textarea id="prompt" name="prompt" rows="4" placeholder="Ask a question about the uploaded PDF (e.g. 'Summarize chapter 2')."></textarea>
				</div>

				<div class="actions">
					<button id="generateBtn" class="btn primary" type="button">Generate</button>
					<button id="clearBtn" class="btn" type="button">Clear</button>
				</div>

				<div id="status" class="status" aria-live="polite"></div>
			</form>

			<section id="result" class="result hidden">
				<h2>Result</h2>
				<pre id="resultText" class="result-text"></pre>
			</section>
		</main>

		<script src="home.js"></script>
	</body>
</html>
